#Configurações gerais para uso de banco de dados
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.password=Minha@senha

#Configurações para o SQL Server
spring.datasource.url=jdbc:sqlserver://;serverName=localhost;databaseName=DBTeste;encrypt=true;trustServerCertificate=true;
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.datasource.username=SA

